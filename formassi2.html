<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Document</title>
<style>
    li{
        list-style-type: disc;
    }
</style>
</head>
<body>
    <h1>My feedback form</h1>
    <form>
        <ul>
            <li><label for="name">Name:</label><input type="text"></li>
            <li><label for="Email">Email:</label><input type="text"></li>
            <li><label for="Password">Password:</label><input type="text"></li><br><br>
            <li>Please check all the emotions that apply to you:</li>
            <ul>
                <li><label for="Angry">Angry</label><input type="radio"name="emotions"value="Angry"></li>
                <li><label for="Sad">Sad</label><input type="radio"name="emotions"value="Sad"></li>
                <li><label for="Happy">Happy</label><input type="radio"name="emotions"value="Happy"></li>
                <li><label for="Ambivalent">Ambivalent</label><input type="radio"name="emotions"value="Ambivalent"></li>
            </ul>
            <li>How statisfied were you with our service?</li>
            <ul>
                <li><label for="Very satisfied">Very satisfied</label><input type="radio"name="Satifaction"value="Very satisfied"></li>
                <li><label for="Satisfied">Satisfied</label><input type="radio"name="Satifaction"value="Satisfied"></li>
                <li><label for="Din't care">Din't care</label><input type="radio"name="Satifaction"value="Din't care"></li>
                <li><label for="Dissatified"></label>Dissatified<input type="radio"name="Satifaction"value="Dissatified"></li>
                <li><label for="Very Dissatified"></label>Very Dissatified<input type="radio"name="Satifaction"value="Very Dissatified"></li>
            </ul>
            <li><label for="Comment">Further Comment:</label><input style="padding: 8px;" type="text"></li>
            <li><label for="photo">Bio Photo</label><input type="text"><select style="border-radius: 10px;" name="Choose">
                <option name="choose">choose</option>
                  <option value="volvo">Gallery</option>
                  <option value="saab">Drive</option>
                  <option value="opel">Document</option>
                </select></li>                
            <li><label for="Location">Location Visited:</label><select name="Select location"></select></li>
            <li><input style="border-radius: 10px;" type="Submit" value="Submit"></li>
        </ul>
    </form>
</body>
</html>
